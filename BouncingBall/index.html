<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Bouncing Ball</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #1a1a1a, #4a4a4a);
            font-family: 'Arial', sans-serif;
            padding: 2px;
        }

        #gameContainer {
            position: relative;
            width: 100%;
            max-width: 450px;
            height: 800px;
        }

        canvas {
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .controls-container {
            margin-top: 2px;
            width: 100%;
            max-width: 450px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
        }

        .controls {
            color: white;
            text-align: center;
            font-size: 16px;
            opacity: 0.8;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .file-input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            margin-top: 10px;
        }

        #backgroundImage {
            display: none;
        }

        .file-input-label {
            background: linear-gradient(45deg, #00b3ff, #00ff88);
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 179, 255, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .file-input-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 179, 255, 0.4);
        }

        .file-input-label:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(0, 179, 255, 0.3);
        }
        .generate-btn {
            background: linear-gradient(45deg, #00ff88, #00b3ff);
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
            box-shadow: 0 4px 15px rgba(0, 255, 136, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 255, 136, 0.4);
        }

        .generate-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(0, 255, 136, 0.3);
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
    </div>
    <div class="controls-container">
        <div class="controls">
            <button id="generateShapes" class="generate-btn">Generate Random Shapes</button>
            <button id="addBall" class="generate-btn">Add Random Ball</button>
            <div class="file-input-container">
                <label for="backgroundImage" class="file-input-label">Change Background Image</label>
                <input type="file" id="backgroundImage" accept="image/*">
            </div>
            <p>Use mouse or touch to control the balls</p>
        </div>
    </div>
    <script src="./game.js"></script>
</body>
</html>
